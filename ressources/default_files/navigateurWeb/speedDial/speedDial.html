	}

		font-weight : normal;

	}

		margin : 0;
		padding : 2px;
		height : 25px;
		color : white;
		font-weight : bold;
	}
	
	.link_head a {
		background : url('${DELETE}') no-repeat;
	}
	
	.link_head a:hover {
		background : url('${DELETEHOVER}') no-repeat;
	}
	
	.link_head a:active {

	#downloadError {

		background-color : white;

		height : 200px;

		line-height : 25px;
	}
	
	#downloadError_top {

	}

	#downloadError_gradient {
		width : 100%;
		height : 10px;
		background : url('${PATH}/navigateurWeb/speedDial/pictures/background_gradient.png') repeat-x;
	}
	
	#downloadError_body {
		width : 100%;
		height : 165px;
		padding-top : 23px;
	}
	
	#downloadError ul {
		padding : 2px;
		margin : 0;
		height : 25px;
		color : white;
		font-weight : bold;
	}
	
	#downloadError li {
		display : inline;
		padding : 0 0 0 0;
		height : 25px;
		list-style-type : none;
	}
	
	#downloadError td {
		border : 0;
	}
</style>
<script type="text/javascript">
	function scaleDownloadError()
	{
		document.getElementById('downloadError').style.left = ((document.width / 2) - 200) + 'px';
